<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="relation">
    <title>Digital Clock</title>
</head>
<body>
    <section class="container">
        <div id="digital"></div>
    </section>
</body>

<script>
    function timeRun(){
	  let date =new Date();
	  let h = date.getHours();
	  let m =date.getMinutes();
	  let s =date.getSeconds();
	 
	  let session="AM";
	  if(h>12){
	  h=h-12;
	  session="PM";
	  }
	  if(h==0){
	   h=12;
	  }
	  h=(h<10) ? "0"+h :h;
	  m=(m<10) ? "0"+m :m;
	  s=(s<10) ? "0"+s :s;
	 
	  
	  let time= h+':'+m+":"+s+' '+session;
	  
	  document.getElementById("digital").innerText = time;
	  setTimeout(timeRun,1000)
	}
	timeRun();
  </script>

</html>
